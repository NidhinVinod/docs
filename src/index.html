<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body class="bg-blue-900 bg-cover bg-center flex flex-row justify-center items-center text-white min-h-screen p-4 " style="background-image: url(./pexels-olia-danilevich-5466806.jpg);">
   
    <div class="flex flex-col items-center bg-white/10 backdrop-blur-lg rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="mb-6 text-center">
            <h2 class="text-4xl md:text-5xl font-bold mb-4 text-blue-500 flex items-center justify-center">
                
                <i class="fa-solid fa-money-bill-transfer text-white mr-2">Master Your Money</i> 
            </h2>
            
        </div>
        <div class="w-full">
        
            <div class="mb-6">
                <label for="username" class="block text-sm font-bold mb-2">Userid</label>
                <input type="text" id="userId" class="w-full p-4 text-sm text-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold mb-2">Password:</label>
                <input type="password" id="passWord" class="w-full p-4 text-sm text-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>

            <button type="submit" class="bg-blue-600 w-full hover:bg-blue-700 duration-150 text-white font-bold py-4 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="login()">
                Login
            </button>

            <p class="text-sm text-gray-300 mt-6 text-center">
                Forgot your password? <a href="#" class="text-blue-400 hover:text-blue-600">Reset password</a>
            </p>
            <p class="text-sm text-gray-300 mt-4 text-center">
                Don't have an account? <a href="./reg.html" class="text-blue-400 hover:text-blue-600">Sign up</a>
            </p>
        </div>
    </div>

 
    <script src="./budget.js"></script>
</body>

</html>
